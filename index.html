<html>
<head>
	<!-- We have several options for imports.  We can use something like RequireJS, which is really gross.  Starting with ECMAscript 2015, there is also language-level support for modules.  However, it isn't implemented in browsers, so we'd need to run the code through a tool like babel to convert it.  This adds another degree of separation for debugging.  I recommend that for now we just include files inline like below.  We have to be super cautious of namespace collisions :( -->

	<!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

	<!-- scoreForLetter(string), weightedChar(), randchar() -->
	<script src="src/alphabet.js"></script>

	<!-- isWord(string), baseWordScore(string) -->
	<script src="src/wordValidation.js"></script>

	<!-- pickTile(x, y) -> indexes, getMousePos(canvas, evt) -->
	<script src="src/UIHelpers.js"></script>

	<!-- isAdjacent(a, b), getChainIndex(i, j)  -->
	<script src="src/modelHelpers.js"></script>

	<!-- showScore(), showWord(word), renderBoard(), drawTile(location, color) -->
	<script src="src/viewHelpers.js"></script>

	<!-- Position(i, j). oo object for positions, not widely adopted -->
	<script src="src/Position.js"></script>

	<!-- Tile(i, j) -->
	<script src="src/Tile.js"></script>

	<!-- GameState().  Will add methods/properties when more complete -->
	<script src="src/GameState.js"></script>

</head>

<body>
	<h1>Welcome to Bibliophile!</h1>
	<div style="display: flex">
		<div style="float: left">
			<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;">
			</canvas>
		</div>
		<div width="300">
			<b>Lexemes: </b> </br>
			<p id="words"></p>
		</div>
		<div">
			<img src="http://vignette2.wikia.nocookie.net/nintendo/images/5/5e/SnakeB.jpg/revision/latest?cb=20080902230231&path-prefix=en" alt="Annoying Mascot" height="400px">
		</div>
	</div>

	<script src="src/main.js"></script>

	<h1 id="score">Score:</h1>
	<button type="button" name="Shuffle Board" onclick="gameState.shuffleBoard()">Shuffle Board</button>

</body>
</html>
